<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>

    <div class="container">
        <div class="weather-app">
        <form class="search-form" >
            <div class="row"> 
                <div class="col-8">
                    <input 
                    type="search"
                    placeholder="type of city ..."
                    autofocus="on"
                    autocomplete="off"
										id="cityInput" 
										class="form-control"/>

                </div>
<div class="col-2">
    <input type="button"
    value="search"
		class="btn btn-primary"
		id="buttonSearch">

</div>
<div class="col-2">
  <input type="button"
  value="current"
  class="btn btn-success"
  id="buttonCurrent">

</div>
            </div>

        </form>
        <h1 id="city"> Sydney, Australia </h1>
        <ul>
            <li id="date"></li>
            <li id='weather'>Partly cloudy</li>
        </ul>
    <div class="row">
        <div class="col-6">
            <div class="clear-fix">
              
              <div class="float left">
                <img src="./src/img/02d.png" alt="">
                <span class="temperature">19</span>
                <span class="units">
                    °C 
                    
                </span>
              </div>  

            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity">77%</span></li>
                <li>Wind: <span id="windSpeed">8 km/h</span></li>
            </ul>

        </div>
        <ul class="weather-list">
          <li class="weather-item">
            <span class="day">Sun</span>
            <span class="time">12:00</span>
            <img src="./src/img/03d.png" alt="" class="weather-img">
            <span class="temp">20°C</span></li>
          <li class="weather-item">
            <span class="day">Sun</span>
            <span class="time">15:00</span>
            <img src="./src/img/04d.png" alt="" class="weather-img">
            <span class="temp">21°C</span></li>
          <li class="weather-item">
            <span class="day">Sun</span>
            <span class="time">18:00</span>
            <img src="./src/img/04d.png" alt="" class="weather-img">
            <span class="temp">20°C</span></li>
          <li class="weather-item">
            <span class="day">Sun</span>
            <span class="time">21:00</span>
            <img src="./src/img/04d.png" alt="" class="weather-img">
            <span class="temp">19°C</span></li>
          <li class="weather-item">
            <span class="day">Mon</span>
            <span class="time">12:00</span>
            <img src="./src/img/04d.png" alt="" class="weather-img">
            <span class="temp">18°C</span></li>
          <li class="weather-item">
            <span class="day">Mon</span>
            <span class="time">15:00</span>
            <img src="./src/img/10d.png" alt="" class="weather-img">
            <span class="temp">18°C</span></li>
          <li class="weather-item">
            <span class="day">Mon</span>
            <span class="time">18:00</span>
            <img src="./src/img/10d.png" alt="" class="weather-img">
            <span class="temp">18°C</span></li>
          <li class="weather-item">
            <span class="day">Mon</span>
            <span class="time">21:00</span>
            <img src="./src/img/10n.png" alt="" class="weather-img">
            <span class="temp">19°C</span></li>
        </ul>
      </div>
      <footer>
        <a href="https://github.com/YuliyaKas">GitHub</a> by Yuliya Kasperovych
      </footer>
		</div>
		<script src="./src/index.js"></script>
  </body>
</html>
